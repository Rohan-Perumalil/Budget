<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<header  >
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Student Budgeting Application</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/allbudget">Past budgets</a>
                    </li>



                </ul>
            </div>
        </div>

    </nav>

</header>

<div class="bg-dark">
<div class="row justify-content-center">
<div  class="card w-75 mb-3 ">
    <h5 class="card-header h5">Login</h5>
    <div class="card-body">
    <form class="form-horizontal,card-header h5" action="loginsubmit" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">UserId/Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="userid"  placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd"  name="pswd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="Submit" onclick="return Validate()">
            </div>
        </div>
    </form>
</div>
</div>
</div>
</div>
<div class="w-100 p-3" style="background-color: #eee;"></div>
<div style="height: 100px; background-color: #eee;">
    <div class="mh-100" style="width: 100px; height: 200px; background-color: #eee;"></div>
</div>

</html>
